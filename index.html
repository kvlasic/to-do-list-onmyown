<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="lists-container">
        <h2>Your lists</h2>
        <ul id="lists">
        </ul>
        <form onsubmit="addList(event)" autocomplete="off">
            <input type="submit" value="+" class="submitInput"></input>
            <input type="text" id="listInput" class="textInput" required></input>
        </form>
    </div>
    <div id="todos-container">
        <h2 id="listTitle">List Title</h2>
        <ul id="todos">
        </ul>
        <form onsubmit="addToDo(event)" autocomplete="off">
            <input type="submit" value="+" class="submitInput"></input>
            <input type="text" id="todosInput" class="textInput" required></input>
        </form>
    </div>
</body>

</html>
